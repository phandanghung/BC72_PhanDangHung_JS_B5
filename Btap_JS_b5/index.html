<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Ex1">
        <div class="container">
            <h2>Quản lý tuyển sinh</h2>
            <div class="d-flex ">
                <div class="p-5">
                    <h3>Nhập Điểm chuẩn</h3>
                    <input id="diem-chuan" type="text">
                </div>
                <div class="p-5">
                    <h3>Khu vực</h3>
                    <select name="doi tuong" id="khu-vuc" required>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                        <option value="0">0</option>
                    </select>
                </div>
                <div class="p-5">
                    <h3>Đối tương</h3>
                    <select name="doi tuong" id="doi-tuong" required>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                        <option value="0">0</option>
                    </select>
                </div>
            </div>
            <div class="div">
                <h3>Điểm 3 môn</h3>
                <div class="d-flex gap-5">
                    <input id="toan" type="text" placeholder="Toán">
                    <input id="ly" type="text" placeholder="Lý">
                    <input id="hoa" type="text" placeholder="Hóa">
                </div>
            </div>
            <button onclick="Ex1()" class="mt-5">Kết quả</button>
            <p id="ket-qua" class="mt-5"></p>
        </div>
    </div>

    <div class="Ex2">
        <div class="container">
            <h2 class="text-center">Tính tiền điện</h2>
            <div class="p-5 d-flex justify-content-evenly">
                <input type="text" name="name" id="name" placeholder="Tên Khách Hàng">
                <input type="text" name="name" id="so-kw"placeholder="Số Kw">
                <button  onclick="Ex2()">Xuất tiền</button>
                <h3 id="ten-kh"></h3>
                <p id="xuat-tien"></p>
            </div>
        </div>
    </div>

    <div class="Ex3 py-5">
        <h2 class="text-center">Tính thu nhập chịu thuế</h2>
        <div class="container">
            <div class=" d-flex gap-3 justify-content-evenly p-3">
                <input type="text" name="" id="ho-ten" placeholder="Nhập họ và tên">
                <input type="text" name="" id="thu-nhap" placeholder="Thu nhập năm">
                <input type="text" name="" id="so-nguoi" placeholder="Nhập số người phụ thuộc">
                <button class="d-flex justify-content-center" onclick="Ex3()">Tính</button>
            </div>
            <div class="thuNhapChiuThue text-center">
                <h3 id="hienthi-hoten"></h3>
                <p id="hienthi-thue"></p>
            </div>
        </div>
        
        
    </div>

    <div class="Ex4">
        <div class="container d-grid justify-content-center">
            <h2 class="text-center">Tính tiền cáp</h2>
            <div class="p-5 d-flex justify-content-center gap-3">
                <input type="text" name="" id="ten-khach-hang" placeholder="Nhập tên khách hàng">
                <input type="text" name="" id="ma-khach-hang" placeholder="Nhập mã khách hàng">
                <input type="text" name="" id="so-kenh-cao-cap" placeholder="Nhập số kênh cao cấp">
            </div>
            <div class="px-5">
                <h4 class="text-center">Chọn loại cáp</h4>
                <ul class="d-flex justify-content-evenly gap-3">
                    <li> <input type="radio" name="selector" value="nhaDan" id="nha-dan">
                        <label for="nha-dan">Nhà Dân</label>
                    </li>
                    <li> <input type="radio" name="selector" value="doanhNghiep" id="doanh-nghiep">
                        <label for="doanh-nghiep">Doanh Nghiệp</label>
                        
                    </li>
                </ul>
                <div id="so-ket-noi">
                    <input type="text" id="so-kn" placeholder="Số kết nối">
                </div>
            </div>
            <button class="m-5" onclick="TienCap()">Tính</button>
            <div id="thanh-hien-thi" class="hienthi text-bg-primary text-center p-3">
                <h4 id="hienthi-khachang"></h4>
                <p id="tienCap"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
</body>
</html>
